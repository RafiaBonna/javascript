<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>function (){}</h1>
   <script>
// an anonymous function that returns the square of number
const rafia = function (){
    return "Hello!";
}
document.write(rafia());
document.write("<br>");
const b = function (x){
    return x*x;
}
document.write(b(10));
   </script> 
</body>
</html>
