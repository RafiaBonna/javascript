<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: rgba(255, 223, 255, 0.692);
            width: 410px;
            height: 370px;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form id="form1">
            <fieldset>
                <legend style="text-align: center; font-size: larger; font-weight: bolder;">Admission Form</legend>
             Name: <br>
            <input type="text" name="n" id="n"> <br> <br>
            Email: <br>
            <input type="text" name="m" id="m"> <br> <br>
            Address: <br>
            <textarea name="add" value="add"></textarea> <br> <br>
            Gender:
            <input type="radio" name="gen" value="Male">Male
            <input type="radio" name="gen" value="Female">Female 
            <br> <br>
            Session: &nbsp;
            <select name="ion">
                <option value="20-21">20-21</option>
                <option value="22-23">22-23</option>
                <option value="24-25">24-25</option>
            </select>
            <br> <br>
            Course:
            <input type="checkbox" name="cor" value="HTML">HTML
            <input type="checkbox" name="cor" value="CSS">CSS
            <input type="checkbox" name="cor" value="PHP">PHP
             <br> <br>
            <input type="reset" value="Reset" style="width: 60px; background-color: white;">
            <input type="submit" value="Submit" style="width: 60px; background-color: white;">
            </fieldset>
        </form>
    </div>
  <script>
    var bind =document.querySelector("#form1");
    form1.onsubmit=async(e)=>{
        e.preventDefault();
        var store= new FormData(bind);
        var f=new FormValues(store);
        f.getData();
    }
    class FormValues{
        constructor(formData){
            for(let[name,value]of formData){
                this[name]=formData.getAll(name).join(',');
            }

            }
            getData(){
                var result ="Name :"+this.n+"<br>";
                result+="Email :"+this.m+"<br>";
                result+="Address :"+this.add+"<br>";
                result+="Gender :"+this.gen+"<br>";
                result+="Session :"+this.ion+"<br>";
                result+="Course :"+this.cor+"<br>";
                var win=window.open('','','width=400,height=400');
                win.document.write(result);
            }
        }
    
  </script>
</body>
</html>
