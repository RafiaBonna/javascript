<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
// add from last(push)
var m =["a","b","c","d","e","f","g","h"];
console.log(m.length);
console.log(m);
m.push("i","j");
console.log(m);
m.push("k","l");
console.log(m);
m.push("o");
console.log(m);
    </script>
    <script>
        // add from first(unshift) opposite of push
        var b =["alam","Bonna","call","doll","epic","freedom"];
        console.log(b.length);
        console.log(b);
        b.unshift("Rafia");
        console.log(b);
    </script> 
</body>
</html>
