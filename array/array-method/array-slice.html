<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice</title>
</head>
<body>
    <h1>(start and end)</h1>
   <script>
    const animal =["Rabbit","Cat","Deer","Panda","Elephant","Tiger","lion"];
    console.log(animal);
    let forest =animal.slice(2,5);
    let b =animal.slice(1,6);
    console.log(forest);
    console.log(b);
   </script> 
   <script>
      const num =["1","2","3","4","5","6","7"];
      console.log(num);
      console.log(num.slice(-3,-1));
       console.log(num.slice(3));
       console.log(num.slice(0,4));
       console.log(num.slice(-5,-1));
       console.log(num.slice(1));
   </script>
</body>
</html>
