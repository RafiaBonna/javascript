<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The fill() method</h1>
    <p>fill() fills specified elements in an array with a value</p>
    <p>fill the last two elements with "kiwi":</p>
    <script>
        // array.fill (value,start,end)
          const color =["Blue","Lavender","Maroon","Pink","Purple","Black","White"];
          console.log(color);
          console.log(color.fill("grey", 2,4));
          document.write(color.fill("m",5,7));
    </script>
</body>
</html>
