<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push</title>
</head>
<body>
 
    <script>
        // remove from last(pop)
        var r =["Akter","Alam","Bonna","call","doll","epic","freedom"];
         console.log(r.length);
        console.log(r);
        r.pop();
        console.log(r);
        r.pop();
        console.log(r);
    </script>
    <script>
        // remove from first(shift)opposite of pop
        var a =["Akter","mosa","Alam","Bonna","call","doll","epic","freedom"];
         console.log(a.length);
        console.log(a);
        a.shift();
        console.log(a);
        a.shift();
        console.log(a);
    </script>
</body>
</html>
