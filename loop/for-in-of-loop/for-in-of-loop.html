<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for-in-of-loop
        let numb =[3,6,7,8,0,5];
        for(number of numb){
            console.log(number);
            document.write(number +"<br>");
            // document.write("<br>");
        }
        let data =[3,8,9,6,5,4];
        for(number in data){
            document.write(data[number]+"<br>");
        }
            let bet ="aesthetic";
        for(trunk in bet){
            console.log(bet);
            document.write(bet[trunk]+"<br>");
        }
        // object-for-in-loop
        let profile ={
            name:"ASSAD",
            age:26,
            address: "Mirpur",
            email:"assad@gmail.com"
        }
        for( b in profile){
            console.log(profile);
            document.write(profile[b]+"<br>");
        }
    </script>
    <script> 
    // for-of-loop
        let alpha ="alphabet";
        for(letter of alpha){
            console.log(alpha);
            document.write(letter + "<br>")
        }
    </script>
</body>
</html>
