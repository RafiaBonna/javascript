<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
//    for loop increement
    // for-loop-with number
    for (m=1 ; m<= 10 ; m++){
        document.write("Mafia" + "<br>");
        console.log("Mafia");
    }
    // for-loop-with name
    for (b=1 ; b<= 10; b++){
        document.write("Bonna" + "<br>");
        console.log("Bonna");
    }
// for loop with variable
    let r = 1;
    let a = 20;
    for (r ; r<=a ;r++){
        document.write("Rafa" + "<br>");
    }
    // for loop decreement
    for (i =10 ; i>=1 ; i--){
        document.write(i + "<br>");
    }
  </script>  
</body>
</html>
