<!DOCTYPE html>
<html lang="en">

    <title>Factorial</title>
</head>
<body>
    <h4>The factorial value of 5</h4>
   <script>
let n = 5;
let fact = 1;
for (i = 1 ; i<=n ; i++){
    fact =fact*i;
}
document.write("the factorial value of 5"+" ="+" " + fact);
document.write("<br>");


let b = prompt();

for (i = 1 ; i<=b ; i++){
    factor =factor*i;
}
document.write(factor);

   </script> 
</body>
