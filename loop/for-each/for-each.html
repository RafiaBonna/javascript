<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for each () calls a function for each element in an array:</h2>
   <script>
let data =["b","o","n","n","a"];
data.forEach(info);
function info(r){
    document.write(r.toUpperCase());
}
document.write("<br>")
let number =[4,8,9,6,5,2]
number.forEach(infun);
function infun(b){
    document.write(b*2);
}
   </script> 
</body>
</html>
