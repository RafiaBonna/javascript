        // constructor function for person objects
        function client(a,b,c,d){
            this.name= a;
             this.age=b;
           this.eyeColor=c;
             this.id=d; 
        }
        const alam =new client("Alam",26,"Black",607);
        const saheb =new client("Saheb",27,"Blue",608);

        document.write("<br>");
        document.write("<br>");
        document.write(saheb.name+" "+saheb.age+" "+saheb.eyeColor+" "+saheb.id);
console.log(alam);
