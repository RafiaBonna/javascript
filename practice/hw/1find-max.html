<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest number</title>
</head>
<body>
   <script>
let m = prompt ();
let b = prompt ();
let a = prompt ();
 m = parseFloat(m);
 b = parseFloat(b);
 a = parseFloat(a);
 if (m > b && m > a){
    document.write("the largest number"+" "+m);
 } else if(b > m && b>a){
    document.write("the largest number"+" "+b);
 }
 else{
    document.write("the largest number"+" "+a);
 }
   </script> 
</body>
</html>
