<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Grade</title>
</head>
<body>
   <script>
    let m =prompt();
    if(m >=80 ) {
        document.write("A+");
    } else if(m >=70){
        document.write("A");
    } else if( m >=60 ){
        document.write("B");
    }
    else{
        document.write("F");
    }
  </script>  
</body>
</html>
