<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest value</title>
</head>
<body>
   <script>
    let a=prompt();
    let b=prompt();
    let c=prompt();
    a = parseFloat(a);
    b = parseFloat(b);
    c = parseFloat(c);
    if(a>=b && a>c){
        document.write("The maximum number is"+" "+a);
    } else if(b>a && b>c){
        document.write("The maximum number is"+" "+b);
    }
    else{
       document.write("The maximum number is"+" "+c); 
    }
   </script> 
</body>
</html>
