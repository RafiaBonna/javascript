<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
  <script>
    let n = 15;
let fact = 1;
for (i = 1 ; i<=n ; i++){
    fact =fact*i;
}
document.write("the factorial value of 15"+" ="+" " + fact);
document.write("<br>");
  </script>  
</body>
</html>
