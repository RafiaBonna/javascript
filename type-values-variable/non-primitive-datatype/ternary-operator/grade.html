<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>                                                                    
        var point =prompt("Input your Data");
        switch(true){
            case(point >= 90 && point <= 100):
            document.write("A");
            break;
           case(point >= 80 && point <= 89):
            document.write("B");
            break; 
             case(point >= 70 && point <= 79):
            document.write("C");
            break; 
            default:
             document.write("Waiting");     
        }
    </script>
</body>
</html>
