<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>!=</h1>
 <script>
    // comparison
    let a =20;
    let n =20;
    console.log(a==n);
    document.write(a>n);
    document.write("<br>");
    document.write(a>=n);
    document.write("<br>");
 </script>  
 <!-- logical operator  -->

<script> 
// &logical operator
let m = 12;
let b =12;
let r = 15;
console.log((m>b)&&(b>r) (m==r));
document.write((m>b)&&(b>r) (m==r));
document.write("<br>");
// || logical operator
let o = 500;
let e =120;
let s = 150;
console.log((o>s)|| (s>e) || (o==e));
document.write((o>s)|| (s>e) || (o==e));
document.write("<br>");
</script>
<script>
    // ==! logical operator
    let x =200;
     y =200;
     z =400;
    console.log((x>y)==!(y>z)==!(z==x));
    document.write((x>y)==!(y>z)==!(z==x));
</script>
</body>
</html>
